name: Publish to crates.io

on:
  workflow_call:
    secrets:
      CARGO_REGISTRY_TOKEN:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --token "$CARGO_REGISTRY_TOKEN" 2>&1 || {
            EXIT_CODE=$?
            # Treat "already published" as non-fatal
            if cargo publish --token "$CARGO_REGISTRY_TOKEN" 2>&1 | grep -q 'already uploaded'; then
              echo "::warning::Crate version already published to crates.io (non-fatal)"
              exit 0
            fi
            exit $EXIT_CODE
          }
