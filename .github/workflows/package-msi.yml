name: Package MSI Installer

on:
  workflow_call:
    inputs:
      project-name:
        description: Name of the project
        required: true
        type: string
      binary-name:
        description: Name of the binary
        required: true
        type: string
      version:
        description: Release version (without v prefix)
        required: true
        type: string
    secrets:
      AZURE_TENANT_ID:
        required: true
      AZURE_CLIENT_ID:
        required: true
      AZURE_CLIENT_SECRET:
        required: true
      AZURE_CODE_SIGNING_ACCOUNT:
        required: true
      AZURE_CERT_PROFILE:
        required: true

jobs:
  build-msi:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-wix
        run: cargo install cargo-wix --locked

      - name: Download signed Windows binary
        uses: actions/download-artifact@v4
        with:
          name: signed-x86_64-pc-windows-msvc
          path: target/release/

      - name: Build MSI
        run: |
          cargo wix --no-build --nocapture `
            --install-version ${{ inputs.version }} `
            -o "${{ inputs.project-name }}-${{ inputs.version }}-x86_64.msi"

      - name: Install AzureSignTool
        run: dotnet tool install --global AzureSignTool

      - name: Sign MSI
        run: |
          AzureSignTool sign `
            --azure-key-vault-url "https://${{ secrets.AZURE_CODE_SIGNING_ACCOUNT }}.vault.azure.net" `
            --azure-key-vault-tenant-id "${{ secrets.AZURE_TENANT_ID }}" `
            --azure-key-vault-client-id "${{ secrets.AZURE_CLIENT_ID }}" `
            --azure-key-vault-client-secret "${{ secrets.AZURE_CLIENT_SECRET }}" `
            --azure-key-vault-certificate "${{ secrets.AZURE_CERT_PROFILE }}" `
            --timestamp-rfc3161 "http://timestamp.digicert.com" `
            --timestamp-digest sha256 `
            --file-digest sha256 `
            "${{ inputs.project-name }}-${{ inputs.version }}-x86_64.msi"

      - name: Upload MSI to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          files: ${{ inputs.project-name }}-${{ inputs.version }}-x86_64.msi
          fail_on_unmatched_files: true

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: msi-${{ inputs.project-name }}
          path: ${{ inputs.project-name }}-${{ inputs.version }}-x86_64.msi
          retention-days: 1
